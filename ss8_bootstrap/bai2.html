<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bài 2: Định dạng hộp (Box Model)
  ✔ Tạo một thẻ <div> có nội dung và sử dụng CSS để:

  Thêm margin, padding, border
  Định dạng width, height
  Áp dụng box-shadow-->
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: #0a53be;
            border: 1px solid;
            padding: 20px;
            box-shadow: 5px 10px #1a1d20;
        }
    </style>
</head>
<body>
<div>
    <p>nội dung</p>
</div>
</body>
</html>
