<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bài 4: Căn chỉnh layout với Flexbox
  ✔ Dùng Flexbox để tạo bố cục 3 cột (giống Bootstrap)
  ✔ Chia màn hình thành header, sidebar, content và footer-->
    <meta charset="UTF-8">
    <title>Bố cục Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main {
            display: flex;
            flex: 1; /* Chiếm hết không gian còn lại */
        }
        .sidebar {
            background-color: #f4f4f4;
            width: 25%;
            padding: 20px;
        }
        .content {
            background-color: #fff;
            flex: 1;
            padding: 20px;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Header</h1>
    </header>
    <div class="main">
        <aside class="sidebar">
            <h2>Sidebar</h2>
        </aside>
        <div class="content">
            <h2>Content</h2>
        </div>
        <footer class="footer">
            <p>Footer</p>
        </footer>
    </div>
</div>
</body>
</html>
